<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tuisurööpad</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Times New Roman, serif;
            margin: 20px 0;
            padding: 10px;
            background-color: white;
            color: darkblue;
        }

        table {
            text-align: center;
            width: 35%;
            max-width: 600px;
            margin: 0 auto;
        }

        th {
            font-weight: bold;
            font-size: 24px;
            color: black;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        td {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid lightblue;
            background-color: palevioletred;
            border-radius: 10px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: lightblue;
            text-align: center;
            font-family: 'Lobster', serif;
        }

        h3 {
            text-align: left;
            font-size: 21px;
            font-weight: bold;
            margin: 0;
        }

        /* Reageeriv disain väiksemale ekraanile */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            th, td {
                font-size: 14px;
                padding: 6px;
            }

            h3 {
                font-size: 16px;
            }

            table {
                width: 100%;
            }

            .seadeVaade {
                width: 90%;
                left: 5%;
                top: 60px;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            th, td {
                font-size: 12px;
                padding: 4px;
            }

            h3 {
                font-size: 14px;
            }

            .seadeVaade {
                width: 95%;
                top: 70px;
                left: 2%;
                max-width: 280px;
                padding: 15px;
            }
        }

        .seadeNupp {
            background-color: #e74c3c;
            color: white;
            padding: 5px;
            margin: 0 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-collapse: collapse;
            border: 3px solid palevioletred;
            border-radius: 10px;
        }

        .seadeVaade {
            display: none;
            position: absolute;
            top: 70px;
            left: 25px;
            padding: 20px;
            background-color: #f0f0f0;
            width: 80%;
            max-width: 350px;
            min-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            border-radius: 10px;
            border: 2px solid palevioletred;
            z-index: 100;
            overflow: auto;

        }

        .tmuusika {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .mKontroll button {
            margin: 10px 5px;
            cursor: pointer;
        }

        .teateNupp {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .taustaValik {
            display: inline-block;
            margin: 5px;
            width: 10px;
            height: 5px;
            cursor: pointer;
            border: 3px solid lightblue;
            border-radius: 3px;
        }

        .keeleValik {
            margin: 5px;
            font-weight: bold;
        }

    </style>
    <script>
        // Initial times for Tondi and Kivimäe
        let times = [
            "10:08", "10:23", "10:38", // Tondi
            "11:00", "11:15", "11:30"  // Kivimäe
        ];

        // Function to increment a time string by 15 minutes
        function incrementTime(time) {
            let [hours, minutes] = time.split(":").map(Number);
            minutes += 15;

            if (minutes >= 60) {
                minutes -= 60;
                hours += 1;
            }

            if (hours >= 24) {
                hours -= 24;
            }

            return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}`;
        }

        // Function to update all times in the table
        function updateTimes() {
            // Increment each time in the array
            times = times.map(incrementTime);

            // Update the table cells
            const cells = document.querySelectorAll("td.time");
            cells.forEach((cell, index) => {
                cell.textContent = times[index];
            });
        }

        // Update every 15 minutes
        setInterval(updateTimes, 900000);

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", updateTimes);
    </script>
</head>
<body>
<button class="seadeNupp" onclick="toggleSettings()">SEADED</button>

<div class="seadeVaade" id="seadeVaade">
    <h3>Taustavärv</h3>
    <div>
        <div class="taustaValik" onclick="setBackground('white')" style="background-color: white;"></div>
        <div class="taustaValik" onclick="setBackground('grey')" style="background-color: grey;"></div>
        <div class="taustaValik" onclick="setBackground('darkred')" style="background-color: darkred;"></div>
        <div class="taustaValik" onclick="setBackground('lightskyblue')" style="background-color: lightskyblue;"></div>
        <div class="taustaValik" onclick="setBackground('lightgreen')" style="background-color: lightgreen;"></div>
        <div class="taustaValik" onclick="setBackground('lightyellow')" style="background-color: lightyellow;"></div>
        <div class="taustaValik" onclick="setBackground('rebeccapurple')" style="background-color: rebeccapurple;"></div>
        <div class="taustaValik" onclick="setBackground('lightcoral')" style="background-color: lightcoral;"></div>
    </div>

    <br><h3>Teadaanded</h3>
    <div class="teateNupp">
        <span>ON</span>
        <input type="checkbox" id="teateNupp" onchange="toggleNotifications()"><label for="teateNupp"></label>
        <span>OFF</span>
    </div>

    <br><h3>Keel</h3>
    <div class="keeleValik">
        <button onclick="setLanguage('et')">Eesti</button>
        <button onclick="setLanguage('en')">English</button>
    </div>

    <br><h3>Taustamuusika</h3>
    <div class="tmuusika">
        <label for="songSelect"></label><select id="songSelect" onchange="changeSong(this.value)">
        <option value="Tuisukellad">Tuisukellad</option>
        <option value="Tsuh-Tsuh">Tsuh-Tsuh</option>
        <option value="Tuuletants">Tuuletants</option>
    </select>
        <button onclick="playMusic('Tuisukellad')">Play</button>
        <button onclick="pauseMusic()">Pause</button>
        <label for="volumeSlider"></label><input type="range" id="volumeSlider" min="0" max="100" step="1" onchange="setVolume(this.value)">
    </div>
</div>

<h1>Tuisurööpad</h1>
<table>
    <tr>
        <th colspan="2" scope="col"><u>Tondi</u></th>
    </tr>
    <tr>
        <td><h3>Väljuv rong:</h3></td>
        <td class="time">10:08</td>
    </tr>
    <tr>
        <td><h3>Järgmine rong:</h3></td>
        <td class="time">10:23</td>
    </tr>
    <tr>
        <td><h3>Kolmas rong:</h3></td>
        <td class="time">10:38</td>
    </tr>
    <tr>
        <th colspan="2" scope="col"><u>Kivimäe</u></th>
    </tr>
    <tr>
        <td><h3>Väljuv rong:</h3></td>
        <td class="time">11:00</td>
    </tr>
    <tr>
        <td><h3>Järgmine rong:</h3></td>
        <td class="time">11:15</td>
    </tr>
    <tr>
        <td><h3>Kolmas rong:</h3></td>
        <td class="time">11:30</td>
    </tr>
</table>

<script>
    let audio = new Audio();
    let currentSong = localStorage.getItem('selectedSong') || 'Tuisukellad';
    audio.src = `${currentSong}.mp3`;

    const translations = {
        et: {
            title: "Tuisurööpad",
            tondi: "Tondi",
            kivimae: "Kivimäe",
            departingTrain: "Väljuv rong:",
            nextTrain: "Järgmine rong:",
            thirdTrain: "Kolmas rong:",
            settings: "SEADED",
            backgroundColor: "Taustavärv",
            notifications: "Teadaanded",
            language: "Keel",
            music: "Taustamuusika",
            on: "ON",
            off: "OFF",
            play: "Mängi",
            pause: "Paus",
        },
        en: {
            title: "Blizzard Tracks",
            tondi: "Tondi",
            kivimae: "Kivimäe",
            departingTrain: "Departing Train:",
            nextTrain: "Next Train:",
            thirdTrain: "Third Train:",
            settings: "SETTINGS",
            backgroundColor: "Background Color",
            notifications: "Notifications",
            language: "Language",
            music: "Background Music",
            on: "ON",
            off: "OFF",
            play: "Play",
            pause: "Pause",
        }
    };

    function toggleSettings() {
        const menu = document.getElementById('seadeVaade');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function setBackground(color) {
        document.body.style.backgroundColor = color;
        localStorage.setItem('bgColor', color);
    }

    function setLanguage(lang) {
        localStorage.setItem('language', lang);
        document.documentElement.lang = lang;

        const texts = translations[lang];

        document.querySelector("h1").textContent = texts.title;
        document.querySelector(".seadeNupp").textContent = texts.settings;
        document.querySelector("h3:nth-of-type(1)").textContent = texts.backgroundColor;
        document.querySelector("h3:nth-of-type(2)").textContent = texts.notifications;
        document.querySelector("h3:nth-of-type(3)").textContent = texts.language;
        document.querySelector("h3:nth-of-type(4)").textContent = texts.music;

        const notificationText = document.querySelector(".teateNupp");
        notificationText.children[0].textContent = texts.on;
        notificationText.children[1].textContent = texts.off;

        const tableRows = document.querySelectorAll("td h3");
        tableRows[0].textContent = texts.departingTrain;
        tableRows[1].textContent = texts.nextTrain;
        tableRows[2].textContent = texts.thirdTrain;
        tableRows[3].textContent = texts.departingTrain;
        tableRows[4].textContent = texts.nextTrain;
        tableRows[5].textContent = texts.thirdTrain;

        const musicButtons = document.querySelectorAll(".tmuusika button");
        musicButtons[0].textContent = texts.play;
        musicButtons[1].textContent = texts.pause;
    }

    function changeSong(song) {
        currentSong = song;
        audio.src = `${currentSong}.mp3`;
        localStorage.setItem('selectedSong', song);
        audio.loop = true;
    }

    function playMusic() {
        audio.loop = true;
        audio.play();
    }

    function pauseMusic() {
        audio.pause();
    }

    function setVolume(volume) {
        audio.volume = volume / 100;
        localStorage.setItem('volume', volume);
    }

    function toggleNotifications() {
        const enabled = document.getElementById('teateNupp').checked;
        alert(`Notifications ${enabled ? 'enabled' : 'disabled'}`);
    }

    /* Load user settings on page load */
    window.onload = function () {
        const lang = localStorage.getItem('language') || 'et';
        setLanguage(lang);

        document.body.style.backgroundColor = localStorage.getItem('bgColor') || 'white';
        document.getElementById('songSelect').value = localStorage.getItem('selectedSong') || 'Tuisukellad';
        document.getElementById('volumeSlider').value = localStorage.getItem('volume') || 100;

        audio.src = `${localStorage.getItem('selectedSong') || 'Tuisukellad'}.mp3`;
        audio.volume = (localStorage.getItem('volume') || 100) / 100;
        audio.loop = true;
    };

</script>

</body>
</html>
